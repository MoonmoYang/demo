<!DOCTYPE html>
<html layout:decorate="~{/include/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Products</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body id="page-top" layout:fragment="content">
<div class="container px-4 px-lg-5 h-100">
    <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
        <!-- Carousel Start -->
        <div id="productCarousel" class="carousel slide" data-ride="carousel">
            <!-- Carousel inner start -->
            <div class="carousel-inner">
                <!-- Assuming 'products' is a list of product objects passed from the controller -->
                <div th:each="product, iterStat : ${products}" class="carousel-item" th:classappend="${iterStat.first} ? 'active'">
                    <div class="row">
                        <!-- Product details -->
                        <div class="col-lg-3 col-md-6 mb-4 mb-lg-0">
                            <div class="card h-100">
                                <!-- Assuming 'image' is a property of the product -->
                                <img th:src="${product.image}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${product.productsName}">Product Name</h5>
                                    <p class="card-text" th:text="${'Price: $' + product.productsPrice}">Product Price</p>
                                </div>
                                <div class="card-footer">
                                    <small class="text-muted">★ ★ ★ ★ ☆</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Carousel inner end -->

            <!-- Carousel controls -->
            <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- Carousel End -->
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
