<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav" style="background-color: #2c3034">

        <a class="navbar-brand" th:href="@{/}">건영창호</a>


        <!--채팅탭-->


        <a th:href="@{/page(page='chat')}"  onclick="window.open(this.href, '_blank', 'width=400, height=700'); return false;">
        <img id="ad2" src="../assets/img/채팅(채팅있음).png" width="250" heigt="120"></a>
      <!--조건식 사용으로 채팅 유무에 따른 다른 사진 출력 기능 구현 예정-->

        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto my-2 my-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/page(page='about')}">About</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/page(page='services')}">Services</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/page(page='products')}">Products</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/page(page='contact')}">Contact</a></li>


                <li class="nav-item"><a class="nav-link" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal" data-bs-whatever="@mdo">Sign in</a></li>
                <li class="nav-item"><a class="nav-link" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal" data-bs-whatever="@sign up">Sign up</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">로그인</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Recipient:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Message:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Send message</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>















<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
