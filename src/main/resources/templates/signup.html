<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Snake highlight 회원가입</title>
  <link rel="stylesheet" href="css/signupstyle.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="page">
  <div class="container">
    <div class="left">
      <div class="login">회원가입</div>
      <div class="eula"></div>
    </div>
    <div class="right">
      <svg viewBox="0 0 320 480">
        <defs>
          <linearGradient
                  inkscape:collect="always"
                  id="linearGradient"
                  x1="13"
                  y1="193.49992"
                  x2="307"
                  y2="193.49992"
                  gradientUnits="userSpaceOnUse">
            <stop
                    style="stop-color:#ff00ff;"
                    offset="0"
                    id="stop876" />
            <stop
                    style="stop-color:#ff0000;"
                    offset="1"
                    id="stop878" />
          </linearGradient>
        </defs>
        <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 239.99984 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25"/>
      </svg>

      <div class="form">
        <form id="signupForm" method="post">
          <label for="id">아이디</label>
          <input type="text" id="id" name="loginId" required>
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="mbPw" required>
          <label for="email">메일주소</label>
          <input type="email" id="email" name="email" required>
          <label for="name">이름</label>
          <input type="text" id="name" name="mbName" required>
          <input type="submit" value="회원가입">
        </form>
        <script>
          document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 기본 제출 방지

            const formData = new FormData(document.getElementById('signupForm'));

            const object = {};
            formData.forEach((value, key) => object[key] = value);
            const json = JSON.stringify(object);

            fetch('/signup', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: json,
            })
                    .then(data => {
                      console.log('Success:', data.message)
                      alert("회원가입이 완료되었습니다 로그인을 해주세요.")
                      window.location.href = '/signin';
                    })
                    .catch((error) => {
                      console.error('Error:', error);
                      alert("회원가입에 실패하였습니다. " + error);
                    });
          });

        </script>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js'></script><script  src="js/signupscript.js"></script>

</body>
</html>
